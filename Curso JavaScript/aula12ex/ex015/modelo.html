<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Verificador de Idade</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<header>
			<h1>Verificador de Idade</h1>
		</header>
		<main>
			<section>
				<article>
					<div>
						<label for="ano">Ano de Nascimento: </label>
						<input type="number" name="ano" id="ano" min="1900" required />
					</div>
					<div>
						<label for="sexo">Sexo: </label>
						<input type="radio" name="sexo" id="Masculino" value="mas" />
						<label for="Masculino">Masculino</label>
						<input type="radio" name="sexo" id="Feminino" value="fem" />
						<label for="Feminino">Feminino</label>
					</div>
					<div>
						<input type="submit" value="Verificar" onclick="verificar()" />
					</div>
				</article>
				<article>
					<p id="info">Preencha os dados acima para ver o resultado!</p>
					<p id="mensagem"></p>
					<div><img src="" alt="" id="imagem" /></div>
				</article>
			</section>
		</main>
		<footer>
			<p>&copy;CursoemVideo</p>
		</footer>
		<script src="script.js"></script>
	</body>
</html>
