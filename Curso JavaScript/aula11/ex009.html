<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Nacionalidade</title>
	</head>
	<body>
		<h1>Nacionalidade</h1>
		<label for="nasc">Nacionalidade: </label>
		<input type="text" name="nasc" id="nasc" />
		<input type="button" value="Checar" onclick="checar()" />
		<div id="nascionalidades"></div>
		<script>
			function checar() {
				var na = window.document.querySelector("input#nasc");
				var nascio = na.value;
				var res = window.document.querySelector("div#nascionalidades");
				if (nascio == "Brasileiro") {
					res.innerHTML = "<p>Você é brasileiro.</p>";
				} else {
					res.innerHTML = "<p>Você é estrangeiro</p>";
				}
				res.innerHTML += "<p>Finalizado</p>";
			}
		</script>
	</body>
</html>
