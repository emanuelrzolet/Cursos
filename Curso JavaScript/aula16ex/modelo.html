<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Modelo</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<header>
			<h1>Analisar de Números</h1>
		</header>
		<main>
			<section>
				<div>
					Número (entre 1 e 100):
					<input type="number" name="txtnum" id="txtnum" />
					<button onclick="adicionar()">Adicionar</button>
				</div>
				<div>
					<select name="listnum" id="listnum" size="10"></select>
				</div>
				<div>
					<button onclick="analisar()">Finalizar</button>
				</div>
				<div id="res"></div>
			</section>
		</main>
		<footer>
			<p>&copy;CursoemVideo</p>
		</footer>
		<script src="script.js"></script>
	</body>
</html>
