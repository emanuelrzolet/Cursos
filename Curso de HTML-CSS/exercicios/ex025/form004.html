<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        fieldset{display: inline;}
    </style>
</head>
<body>
    <h1>Exemplo de formul√°rio</h1>
    <form action="cadastro.py" method="get">
        <fieldset>
            <legend>Dados</legend>
            <p>
                <label for="iemail">E-mail: </label>
                <input type="email" name="email" id="iemail" autocomplete="email" required>
            </p>
            <p>
                <label for="itel">Telefone: </label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" required pattern="^[0-9]{4}-[0-9]{4}$" placeholder="(xx) x-xxxx-xxxx">
            </p>
        </fieldset>

        <p><input type="reset" value="Limpar">
        <input type="submit" value="Enviar"></p>
    </form>
</body>
</html>
