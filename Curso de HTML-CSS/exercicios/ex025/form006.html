<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.py" method="post">
        <p><label for="icor">Cor: </label>
        <input type="color" name="cor" id="icor"></p>
        <p><label for="inivel">Nivel de Satisfação: </label>
        <input type="range" name="nivel" id="inivel" min="0" max="10"></p>
        <p><label for="ifile">Arquivo: </label><input type="file" name="file" id="ifile"></p>
        <p>
            <input type="reset" value="Limpar">
            <input type="submit" value="Enviar">
        </p>
    </form>
    
</body>
</html>
